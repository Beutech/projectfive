<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <div class="equilibrium">
    <img src="images/image-equilibrium.jpg" alt="" style="width:2v2w; height:45vh; border-radius: 13px;">
    <div class="equi">
       <div class="equinumber">
        Equilibrium #3429 
       </div> 
       <div class="equitext">
        Our Equilibrium collection promotes balance and calm.
       </div>
       <div class="coin">
         <div class="eth">
           <img src="images/icon-ethereum.svg" alt=""  style="width:1vw; height:2.5vh ">
            <div class="ethereum">0.041ETH</div>
         </div>
         <div class="CLOCK">
           <img src="images/icon-clock.svg" alt="" style="width:1vw; height:2.5vh">
           <div class="days">3 days left</div>
         </div>
       </div>
       <div class="line"></div>
       <div class="footer">
        <img src="images/image-avatar.png" alt="" style="width: 3vw; height: 6vh;">
        <div class="text"> Creation of</div>
        <div class="textcompletion">Jules Wyvern</div>
       </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">UDEMBA EKEOMA</a>.
    </div>
   </div>
</body>
</html>
